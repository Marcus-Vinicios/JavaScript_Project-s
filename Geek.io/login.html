<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css">
        <title>Login</title>
    </head>
    <body>
        <div id="login">
            <form class="card" method="post">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                <div class="card-content">
                    <div class="card-content-area">
                        <label for="usuario">Usuário</label>
                        <input name="user" type="text" id="usuario" autocomplete="off">
                    </div>
                    <div class="card-content-area">
                        <label for="password">Senha</label>
                        <input name="password" type="password" id="password" autocomplete="off">
                    </div>
                </div>
                <div class="card-footer">
                    <input name="enter" type="submit" value="login" class="submit">
                    <a href="#" class="recuperar_senha">Esqueceu a senha?</a>
                    <a href="sigin.html" class="recuperar_senha">Não possui um cadastro ainda?</a>
                </div>
            </form>
        </div>
    </body>
</html>
